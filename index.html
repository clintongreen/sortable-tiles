<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="http://hoonzee.com/wp-content/uploads/cropped-hoonzee-symbol-88x88.png" sizes="32x32" />
    <title>Sortable Tiles in AngularJS</title>

    <link rel="stylesheet" href="css/style.css">

  </head>

  <body class="ng-cloak" ng-app="app" ng-controller="tileController">

    <div class="container" html-sortable="sortable_option" ng-model="tiles">
      <div class="tile" ng-repeat="tile in tiles">
        {{tile}}
      </div>
    </div>

    <!-- scripts  -->
    <script src="js/angular.min.js"></script>
    <!-- sortable functionality for tiles -->
    <script src="js/html5-sortable.js"></script>
    <!-- enable drag enter/over/leave events on mobile -->
    <script>
      var iosDragDropShim = { enableEnterLeave: true }
    </script>
    <!-- drag drop fix for touch devices -->
    <script src="js/ios-drag-drop.js"></script>
    <!-- app js file -->
    <script src="js/app.js"></script>

  </body>
</html>
